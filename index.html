<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer-Zone</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!-- ==============================
            Header part start
===================================== -->

    <header>

        <nav id="navbar">
            <div class="nav_container">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                    <p><span>G</span>amer</p>
                </div>
                <div class="nav_items">
                    <ul>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Developers</a></li>
                        <div class="follow_us">
                            <ul>
                                <li><a href="">Follow Us On</a></li>
                                <i class="fa-brands fa-youtube" style="color: #f61c0d;"></i>
                                <i class="fa-brands fa-tiktok" style="color: #000000;"></i>
                            </ul>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- ==============================
            Header part start
===================================== -->


    <!-- ==============================
            Main part start
===================================== -->

    <main>

        <!-- ==============================
            Banner part start
===================================== -->

        <section class="banner_container">
            <div class="banner_text">
                <p>Play Like The</p>
                <h1>G.O.A.T.</h1>
                <ul>
                    <li><span><i class="fa-regular fa-circle-play"></i></span>1-Click instant play</li>
                    <li><span><i class="fa-solid fa-download"></i></span>No Download</li>
                    <li><span><i class="fa-solid fa-user-group"></i></span>1000s of supported online games</li>
                </ul>
                <div>
                    <button class="signin_button">SIGN IN</button>
                    <button class="go_button">Go Rogue</button>
                </div>
              
            </div>

            <div class="banner_img">
                <img src="images/banner_img.png" alt="">
            </div>
        </section>

        <!-- ==============================
            Banner part start
===================================== -->





    </main>

    <!-- ==============================
            Main part start
===================================== -->


    <!-- ==============================
            Footer part start
===================================== -->
    <footer>

    </footer>
    <!-- ==============================
            Footer part start
===================================== -->

===================================== -->
